<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction | The Great Gatsby</title>
    <link rel="shortcut icon" href="images/general/BOOKSTORE-PAGEIMG.png">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home-page.css">
    <link rel="stylesheet" href="css/book-layout.css">
    <link rel="stylesheet" href="css/book-details.css">

</head>

<body>
    <!-- Header section -->
    <header class="header-home">
        <!--Logo section-->
        <div class="logo">
            <a href="index.html">
                <img src="images/general/BEYOND-PAGES-LOGO-pink.png" alt="Logo">
            </a>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <!--Menu section-->
            <div class="mobile-nav-icon">â˜°</div>
            <div class="menu" role="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fiction-books.html">Fiction</a></li>
                    <li><a href="non-fiction.html">Non-fiction</a></li>
                    <li><a href="childrenbook.html">Children books</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <hr>

    <!--Main content of detail books-->
    <main>
        <div class="book-section">
            <!--image section-->
            <div class="book-images">
                <!--large image-->
                <div class="large-images">
                    <a href="#"><img src="images/" alt="cover image"></a>
                </div>
                <!--small image-->
                <div class="small-images">
                    <a href="#"><img src="images/" alt="book image 1"></a>
                    <a href="#"><img src="images/" alt="book image 2"></a>
                    <a href="#"><img src="images/" alt="book image 3"></a>
                </div>
            </div>
            <div class="book-details">
                <!--book information-->
                <div class="book-informations">
                    <h1>title</h1>
                    <p class="Cover-book">Paperback</p>
                    <p class="book-name">Name</p>
                    <p class="author-name">Athor</p>
                    <p class="book-price">0.000</p </div>
                    
                    <!--button group-->
                    <div class="button-group">
                        <div class="quantity">
                            <label for="prod-quantity">Quantity:</label><br>
                            <select class="select-number" name="prod-quantity" id="prod-quantity">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <!--add-to-cart button-->
                        <button class="submit-button" type="submit">Add to cart</button>
                    </div>

                    <!--decription section-->
                    <div class="book-description">
                        <details>
                            <summary>Description</summary>
                            <p></p>
                        </details>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/general/BEYOND-PAGES-LOGO-pink.png" width="150px" alt="Bookstore Beyond Pages Logo">
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/"><img src="Images/general/facebook-icon.png" alt="Facebook"></a>
                <a href="https://twitter.com/"><img src="Images/general/twitter-icon.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="Images/general/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Beyond Pages. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
