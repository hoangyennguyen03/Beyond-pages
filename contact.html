    <!--External CSS files-->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/home-page.css">
    <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <!--Header section-->
    <header class="header-home">
        <!--Logo section-->
        <div class="logo">
            <a href="index.html">
                <img src="images/general/BEYOND-PAGES-LOGO-pink.png" alt="Logo">
            </a>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <!--Menu section-->
            <div class="mobile-nav-icon">â˜°</div>
            <div class="menu" role="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fiction-books.html">Fiction</a></li>
                    <li><a href="non-fiction.html">Non-fiction</a></li>
                    <li><a href="childrenbook.html">Children books</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <!--Contact form section-->
    <main>
        <div class="main-form">
            <form class="contact-form" action="#" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend class="form-group">
                        <h1>Contact-Us</h1>
                    </legend>
                    <!--Contact purpose-->
                    <label for="contact-purpose">Contact Purpose:</label>
                    <select name="contact-purpose" id="contact-purpose" required>
                        <option value="#" disabled selected>--Please select an option--</option>
                        <option value="sell-books">I want to sell books.</option>
                        <option value="buy-books">I want to buy books.</option>
                    </select><br>
                    <!--Name-->
                    <label for="user-name">Name:</label>
                    <input name="user-name" type="text" id="user-name" required><br>
                    <!--Contact method-->
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email address" required><br>

                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Your phone number" required><br>

                    <label for="contact-preference">Contact:</label>
                    <input type="checkbox" name="contact-preference" id="contact-preference" value="email">By Email
                    <input type="checkbox" name="contact-preference" id="contact-preference" value="phone">By Phone<br>

                    <label for="newsletter">Receive Weekly newsletter:</label>
                    <input type="radio" name="newsletter" value="yes" checked>Yes
                    <input type="radio" name="newsletter" value="no">No<br>

                    <label for="extra-notes">Extra notes:</label>
                    <textarea name="extra-notes" id="extra-notes" placeholder="Extra notes" ></textarea>

                </fieldset>
                <!--Button-->
                <div class="form-buttons">
                    <button type="submit" class="submit-button"><a href="thankyou.html">Submit</a></button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <!--Footer section -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/general/BEYOND-PAGES-LOGO-pink.png" width="150px" alt="Bookstore Beyond Pages Logo">
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>

            <div class="footer-social">
                <a href="https://www.facebook.com/"><img src="Images/general/facebook-icon.png" alt="Facebook"></a>
                <a href="https://twitter.com/"><img src="Images/general/twitter-icon.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="Images/general/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Beyond Pages. All rights reserved.</p>
        </div>
    </footer>
