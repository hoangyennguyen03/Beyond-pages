  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="home-page.css">
  <link rel="stylesheet" href="contact-page.css">
</head>

<body>
  <!-- Header section -->
  <header class="header-home">
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="images/general/BEYOND PAGES LOGO.png" alt="Logo">
        </a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="fiction-books.html">Fiction</a></li>
          <li><a href="non-fiction.html">Non-fiction</a></li>
          <li><a href="childrenbook.html">Children books</a></li>
        </ul>
      </div>
      <div class="actions">
        <button class="search-button">Search</button>
        <button class="sign-up-button">Sign Up</button>
      </div>
    </nav>
  </header>
  <hr>

  <!-- Contact Form Section -->
  <main class="main">
    <h1>Contact Us</h1>
    <form class="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="contact-purpose">Contact Purpose:</label>
        <select id="contact-purpose" name="contact-purpose" required>
          <option value="" disabled selected>Select an option</option>
          <option value="sell-books">I want to sell books</option>
          <option value="buy-books">I want to buy books</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label>Contact Preference:</label><br>
        <input type="checkbox" id="email-preference" name="contact-preference" value="email">
        <label for="email-preference">By Email</label><br>
        <input type="checkbox" id="phone-preference" name="contact-preference" value="phone">
        <label for="phone-preference">By Phone</label>
      </div>

      <div class="form-group">
        <label>Receive Weekly Newsletter:</label><br>
        <input type="radio" id="yes-newsletter" name="newsletter" value="yes" checked>
        <label for="yes-newsletter">Yes</label><br>
        <input type="radio" id="no-newsletter" name="newsletter" value="no">
        <label for="no-newsletter">No</label>
      </div>

      <div class="form-group">
        <label for="extra-notes">Extra Notes:</label>
        <textarea id="extra-notes" name="extra-notes"></textarea>
      </div>

      <div class="form-buttons">
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="reset-button">Reset</button>
      </div>
    </form>
  </main>

  <!-- Footer section -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="images/general/BEYOND PAGES LOGO.png" width="150px" alt="Bookstore Beyond Pages Logo">
      </div>
      <div class="footer-nav">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Copyright</a></li>

        </ul>
      </div>
      <div class="footer-social">
        <a href="https://www.facebook.com/"><img src="Images/general/facebook-icon.png" alt="Facebook"></a>
        <a href="https://twitter.com/"><img src="Images/general/twitter-icon.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/"><img src="Images/general/instagram-icon.png" alt="Instagram"></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2023 Beyond Pages. All rights reserved.</p>
    </div>
  </footer>
</body>
